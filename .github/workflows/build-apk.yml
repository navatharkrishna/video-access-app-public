name: Build Android APK (Buildozer Docker)

on:
  push:
    branches: [ master ]
  workflow_dispatch:   # Allows manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build Docker image for Buildozer (force no-cache to avoid old buildozer version)
      - name: Build Docker image for Buildozer
        run: docker build --no-cache -f Dockerfile.buildozer -t kivy-buildozer:latest .

      # Step 4: Run Docker container and build APK
      - name: Run build container to make APK
        run: |
          # Start container with environment variables
          CONTAINER_ID=$(docker run -d \
            --name buildozer_run \
            -e BUILDOZER_ALLOW_ROOT=1 \
            -e BUILDOZER_HOME=/tmp/.buildozer \
            -v $GITHUB_WORKSPACE:/home/build \
            kivy-buildozer:latest tail -f /dev/null)

          # Run Buildozer inside container
          docker exec $CONTAINER_ID bash -lc "mkdir -p \$BUILDOZER_HOME && buildozer -v android debug --accept-android-license"

          # Copy APK from container to host
          docker cp $CONTAINER_ID:/home/build/bin ./bin || true

          # Remove container
          docker rm -f $CONTAINER_ID

      # Step 5: Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
