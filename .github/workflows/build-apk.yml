name: Build Android APK (Buildozer Docker)

on:
  push:
    branches: [ master ]
  workflow_dispatch:   # Allows manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for buildozer
        run: docker build -f Dockerfile.buildozer -t kivy-buildozer:latest .
      - name: Run build container to make APK
        run: |
          # Start container
          CONTAINER_ID=$(docker run -d --name buildozer_run kivy-buildozer:latest tail -f /dev/null)

          # Run Buildozer with --no-confirm to avoid interactive prompts
          docker exec $CONTAINER_ID bash -lc "cd /home/build && buildozer -v android debug --no-confirm"

          # Copy APK from container to host
          docker cp $CONTAINER_ID:/home/build/bin ./bin || true

          # Remove container
          docker rm -f $CONTAINER_ID

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
